<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0; /* Loại bỏ margin mặc định của body */
            padding: 0; /* Loại bỏ padding mặc định của body */
        }

        .spacer {
            height: 5000px; /* Tạo khoảng trống dài để cuộn trang */
        }

        .smooth-text {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
    <title>Slide Up Text Demo</title>
</head>
<body>
    <div class="spacer"></div>
    <div class="smooth-text">Hello, this text is sliding up!</div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var windowHeight = $(window).height();
                var scrollPosition = $(window).scrollTop();
                var elementPosition = $('.smooth-text').offset().top;

                if (scrollPosition > elementPosition - windowHeight + 50) {
                    $('.smooth-text').css({
                        'opacity': '1',
                        'transform': 'translateY(0)'
                    });
                }
            });

            // Kích hoạt sự kiện cuộn trang khi trang được tải
            $(window).scroll();
        });
    </script>
</body>
</html>
