<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Example with Typeahead.js</title>
    <style>
        #newsletter-email {
            width: 200px;
            padding: 8px;
            margin-right: 8px;
        }

        #newsletter-subscribe-button {
            padding: 8px;
        }
    </style>
</head>
<body>

    <div class="footer_newletter">
        <div class="heading_newletter">Đăng ký nhận tin từ Shop</div>
        <p>Thông tin sản phẩm mới nhất và chương trình khuyến mãi</p>
        <div class="newsletter">
            <div class="newsletter-email">
                <input id="newsletter-email" class="newsletter-subscribe-text"
                    placeholder="Email của bạn" aria-label="Đăng ký nhận bản tin của chúng tôi"
                    type="email" name="NewsletterEmail" fdprocessedid="2dvr7a" autocomplete="off">
                <button type="button" id="newsletter-subscribe-button"
                    class="button-1 newsletter-subscribe-button" fdprocessedid="4bwd3a" onclick="subscribe()">Đăng ký</button>
            </div>
            <div class="newsletter-validation">
                <span id="subscribe-loading-progress" style="display:none" class="please-wait">Chờ đợi...</span>
                <span class="field-validation-valid" data-valmsg-for="NewsletterEmail"
                    data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="newsletter-result" id="newsletter-result-block" ></div>
    </div>

    <script>
        // Khởi tạo Typeahead.js
        var emails = ['example1@gmail.com', 'example2@yahoo.com', 'example3@hotmail.com']; // Danh sách địa chỉ email gợi ý
        var emailSuggestions = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.whitespace,
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            local: emails
        });

        // Kích hoạt Typeahead.js cho ô nhập email
        $('#newsletter-email').typeahead({
            hint: true,
            highlight: true,
            minLength: 1
        },
        {
            name: 'emails',
            source: emailSuggestions
        });

        function subscribe() {
            // Thực hiện xử lý đăng ký ở đây
            var email = document.getElementById('newsletter-email').value;
            var resultMessage = "Đã đăng ký nhận tin cho: " + email;

            // Hiển thị kết quả
            document.getElementById('newsletter-result-block').innerHTML = resultMessage;
        }
    </script>

</body>
</html>
