<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>

<body>
    <div class="contact">
        <div class="title">
            <h2>Liên hệ</h2>
        </div>
        <div class="box">
            <!-- Form -->
            <div class="connect form">
                <a href="./home.html" class="back-to-home"><i class="fa-solid fa-house"></i></a>
                <h3>Hãy điền đầy đủ thông tin vào mẫu dưới đây!</h3>
                <form action="">
                    <div class="form-box">
                        <div class="row50">
                            <div class="input-box">
                                <span>Họ</span>
                                <input type="text" placeholder="Nguyen">
                            </div>
                            <div class="input-box">
                                <span>Tên</span>
                                <input type="text" placeholder="Van A">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="input-box">
                                <span>Email</span>
                                <input type="text" placeholder="example@gmail.com">
                            </div>
                            <div class="input-box">
                                <span>Số điện thoại</span>
                                <input type="text" placeholder="+84 945 678 911">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="input-box">
                                <span>Nội dung</span>
                                <textarea placeholder="Viết nội dung bạn muốn gửi vào đây..." name="" id="" cols="30"
                                    rows="10"></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="input-box">
                                <input type="submit" value="Gửi">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Infomartion Box -->
            <div class="connect info">
                <h3>Thông tin liên hệ</h3>
                <div class="info-box">
                    <div class="detail">
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <p>Vinh University, Vinh City, Nghe An <br>VIETNAM</p>
                    </div>
                    <div class="detail">
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <a href="">pqtuan2k4@gmail.com</a>
                    </div>
                    <div class="detail">
                        <span><i class="fa-solid fa-phone"></i></span>
                        <a href="">+84 945 678 911</a>
                    </div>
                    <ul class="social">
                        <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-tiktok"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <!-- Map -->
            <div class="connect map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3780.1103481701152!2d105.6931747753168!3d18.659043582461546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3139cddf0bf20f23%3A0x86154b56a284fa6d!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBWaW5o!5e0!3m2!1svi!2s!4v1697252179708!5m2!1svi!2s"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
